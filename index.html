<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather app</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="css/weather-icons.min.css" />
  </head>

  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Suche eine Stadt"
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Berlin, DE</div>
          <div class="date">Donnerstag 22 August 2020</div>
        </section>
        <div class="current">
          <div class="temp">20<span>°c</span></div>
          <div class="weather"><i id="icon" class="wi wi-day-sunny"></i></div>
          <div class="hi-low">Min.: 15°c / Max.: 30°c</div>
        </div>
      </main>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
